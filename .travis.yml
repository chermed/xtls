language: go

go: 1.5

install: go build -o xtls

script: go test ./...

before_deploy:
  - PLATFORMS=(darwin/386 darwin/amd64 freebsd/386 freebsd/amd64 freebsd/arm linux/386 linux/amd64 linux/arm windows/386 windows/amd64)

 # build binary for all archs
  - |
    for PLATFORM in "${PLATFORMS[@]}"; do
      echo "Building $PLATFORM"
      GOOS=${PLATFORM%/*}
      GOARCH=${PLATFORM#*/}

      if [ "$GOOS" = "windows" ]; then
        build_cmd="GOOS=$GOOS GOARCH=$GOARCH go build -o xtls -ldflags '-w -s'"
      else
        build_cmd="CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -o xtls -ldflags '-d -w -s'"
      fi
      if ! eval $build_cmd; then
        echo "Failed building xtls for $PLATFORM" && return 1
      fi

      if [ "$GOOS" = "windows" ]; then
        zip xtls-${GOOS}-${GOARCH}.zip xtls
      else
        tar cvzf xtls-${GOOS}-${GOARCH}.tgz xtls
      fi
    done

  - ls

deploy:
  provider: releases
  api_key: $AUTH_TOKEN
  file:
    - "xtls-darwin-386.tgz"
    - "xtls-darwin-amd64.tgz"

    - "xtls-freebsd-386.tgz"
    - "xtls-freebsd-arm.tgz"
    - "xtls-freebsd-amd64.tgz"

    - "xtls-linux-386.tgz"
    - "xtls-linux-arm.tgz"
    - "xtls-linux-amd64.tgz"

    - "xtls-windows-386.zip"
    - "xtls-windows-amd64.zip"

  skip_cleanup: true
  on:
    tags: true
